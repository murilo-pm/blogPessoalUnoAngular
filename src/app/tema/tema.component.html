<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 text-dark">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
            </a>

            <h1 class="fs-54 text-center">Tema</h1>
            <h5 class="fs-18 text-center">Veja todos os temas cadastrados ou cadastre um novo</h5>
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite aqui a descrição do tema">

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark mb-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
            <div class="row mt-3 mb-5 d-flex justify-content-center">
                <div class="col-md-6">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Modificações</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let tema of listaTemas">  <!--"tema" do "tr" deve ser o mesmo do "th" e "td"-->
                            <th>{{tema.id}}</th>
                            <td>{{tema.id}}</td>
                            <td class="d-flex justify-content-end">
                              <button class="btn btn-secondary mr-3">Editar</button>
                              <button class="btn btn-danger">Apagar</button>
                            </td>

                        <!--Delete 1 th + 1 td-->
                        </tbody>
                      </table> 
    
                </div>
    
            </div>
        </div>
        </div>
       

        

</div>
