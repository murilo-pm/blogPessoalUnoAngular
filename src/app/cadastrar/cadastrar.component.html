<div class="container-fluid">

    <div class="row">

            <div class="col-md-8" id="img-bg"></div>

            <div class="col-md-4 mt-5 mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite aqui o seu nome completo">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Insira o link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite aqui a sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmarSenha">Senha</label>
                            <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme a sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmarSenha">Tipo de usuário</label>
                            <select class = "form-control" name="tipo" id="tipo">
                                <option value="">Selecione um tipo de usuário</option>
                                <option value="Usuário comum">Usuário comum</option>
                                <option value="Usuário admnistrador">Usuário administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                            <button type="submit" class="btn btn-success">Cadastrar</button>

                        </div>

                    </div>
                </div>
            </div>

    </div>

</div>
